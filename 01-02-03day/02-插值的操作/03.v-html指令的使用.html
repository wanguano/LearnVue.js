<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id='app'>
    <h2>{{message}}</h2>
    <h2 v-html="url"></h2>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    // v-html: 将数据渲染成html标签
    const app = new Vue({
      el: '#app',
      data: {
         message: '你好',
         url: '<a href="https://www.baidu.com">百度</a>'
      }
    })
  </script>
</body>
</html>
