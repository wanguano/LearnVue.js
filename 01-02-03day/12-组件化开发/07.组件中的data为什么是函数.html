  <template id="cpn">
    <div>
      <h2>计数:{{counter}}</h2>
      <button @click="decrement">-</button>
      <button @click="increment">+</button>
    </div>
  </template>
  <script src='../js/vue.js'></script>
  <script>
    // Vue组件中的data为什么是函数?
    /* 
      如果组件中的data是对象会发生什么问题?
        1.多个组件会共用一个引用地址对象的数据
        2.数据发生改变后,会互相影响
      组件中的data如果是返回的新的对象引用地址的话
        1.组件之间的数据是相互独立存在的
        2.数据改变之后,不会相相互影响
     */
    // const a = {
    //   counter: 1
    // }

    Vue.component('cpn', {
      template: '#cpn',
      data() {
        return {
          counter: 0
        }
      },
      methods: {
        increment() {
          this.counter++;
        },
        decrement() {
          this.counter--;
        }
      },
    })

    const app = new Vue({
      el: '#app',
      data: {
        message: '你好'
      }
    })
  </script>
