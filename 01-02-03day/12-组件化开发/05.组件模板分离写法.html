<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id='app'>
    <cpn></cpn>
    <cpn2></cpn2>
    <cpn2></cpn2>
  </div>
  <!-- 1.script Tag -->
  <script type="text/x-template" id="cpn">
    <div>
      <h2>It am title</h2>
      <div>this is all content</div>
      <div>this is a comment</div>
     </div>
  </script>

  <!-- 2.template -->
  <template id="cpn2">
    <div>
      <h2>this is template and cpn2</h2>
      <div>this is all content</div>
      <div>this is a comment</div>
    </div>
  </template>

  <script src='../js/vue.js'></script>
  <script>
    // 将模板中的html分离出去
    // allow template from html separation
    Vue.component('cpn', {
      template: '#cpn'
    })

    const app = new Vue({
      el: '#app',
      data: {
        message: '你好'
      },
      components: {
        cpn2: {
          template: '#cpn2'
        }
      }
    })
  </script>
</body>

</html>
