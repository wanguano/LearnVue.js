<!DOCTYPE html>

<body>
  <div id='app'>
    <cpn></cpn>
    <cpn></cpn>
    <cpn></cpn>
  </div>
  <div id='app2'>
    <cpn></cpn>
  </div>

  <script src='../js/vue.js'></script>
  <script>
    // 全局组建的使用范围: 在整个Vue实例项目中都可以使用
    // 怎么注册局部组件?(在Vue实例中定义)

    // 1.创建组件构造器
    const cpnC = Vue.extend({
      template: `
        <div>
          <h2>我是标题</h2>
          <div>我是内容,哈哈哈</div>
          <div>我是内容,呵呵呵呵</div>
        </div>
      `
    })
    // 2.注册组件,组件名,组件构造器(全局组件,意味着可以在多个vue实例下面使用)
    // Vue.component('cpn',cpnC)

    const app = new Vue({
      el: '#app',
      data: {
        message: '你好'
      },
      components: {
        // cpn使用组件时的标签名
        cpn: cpnC
      }
    })

    // new Vue({
    //   el: '#app2'
    // })
  </script>
</body>
