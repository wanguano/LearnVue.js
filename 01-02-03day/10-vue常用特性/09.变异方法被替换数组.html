<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id='app'>
    请输入: <input type="text" v-model="fname"><input type="button" value="添加" @click="add">
    <input type="button" value="删除" @click="del">
    <input type="button" value="替换" @click="change">
    <ul>
      <li v-for="itme in list">{{itme}}</li>
    </ul>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    // 变异方法
    const app = new Vue({
      el: '#app',
      data: {
        fname: '',
        list: ['orange', 'apple', 'bannana', 'pie','pie']
      },
      methods: {
        add() {
          this.list.push(this.fname);
        },
        del() {
          this.list.pop()
        },
        change() {
          // 方法会返回一个新的数组
          this.list = this.list.slice(0, 2);
        }
      },
    })
  </script>
</body>

</html>
