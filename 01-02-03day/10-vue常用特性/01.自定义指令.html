<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id='app'>
    <input type="text" v-focus>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    // 进入页面表单自动获得焦点
    Vue.directive('focus', {
      // inserted(el) {
      //   el.focus();
      // }
      inserted: function (el) {
        el.focus()
      }
     // inserted: (el) => { el.focus() }

    })
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好'
      }
    })
  </script>
</body>

</html>
