<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id='app'>
    <!--2. 用法二:绑定textarea元素-->
    <textarea v-model="message"></textarea>
    <h2>输入的内容是: {{message}}</h2>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
         message: '你好'
      }
    })
  </script>
</body>
</html>
