<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id='app'>
    <ul>
      <li v-if="score>=90">优秀😄</li>
      <li v-else-if="score>=80">良好😊</li>
      <li v-else-if="score>=60">及格😂</li>
      <li v-else>不及格🙃</li>
    </ul>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
         score: 99
      }
    })
  </script>
</body>
</html>
