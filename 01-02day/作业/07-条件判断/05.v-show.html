<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id='app'>
    <!-- v-if: 当条件为false 根本不会存在dom中 -->
    <h2 v-if="isShow">{{message}}</h2>

    <!-- v-show: 当条件为false时,
    v-show 只是给元素添加了行内样式: display: none -->
    <h2 v-show="isShow">{{message}}</h2>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
         message: '你好',
         isShow: true
      }
    })
  </script>
</body>
</html>
