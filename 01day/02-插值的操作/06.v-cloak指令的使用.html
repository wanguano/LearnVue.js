<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=06-v-cloak指令的使用.html, initial-scale=1.0">
  <title>Document</title>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>

<body>
  <div id='app' v-cloak>
    <h2>{{message}}</h2>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    // v-cloak: 斗篷意思
    // 在vue解析之前, div中有一个属性v-cloak
    // 在vue解析之后, div中没有一个属性v-cloak
    setTimeout(() => {
      const app = new Vue({
        el: '#app',
        data: {
          message: '你好'
        }
      });
    }, 1000)
  </script>
</body>

</html>
