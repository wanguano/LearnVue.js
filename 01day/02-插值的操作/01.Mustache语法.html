<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id='app'>
    <h2>{{message}}</h2>
    <!-- mustache 语法中,不仅仅可以直接写变量,也可以写简单的表达式 -->
    <h2>{{count * 2}}</h2>
    <h2>{{message + moving}}</h2>
    <h2>{{message + ' ' + moving}}</h2>
    <h2>{{message}} {{moving}}</h2>
    <h2>{{ ok ? 'YES' : 'NO' }}</h2>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'Mr.Wu',
        count: 100,
        moving: '汽车人',
        ok: false
      }
    })

  </script>
</body>

</html>
