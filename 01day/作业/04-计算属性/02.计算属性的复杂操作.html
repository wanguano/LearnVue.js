<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id='app'>
    <h2>总价格{{totalPrice}}</h2>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        books: [
          { booksId: 1001, booksNmae: '代码大全', price: 140 },
          { booksId: 1002, booksNmae: 'JS高级程序设计', price: 48 },
          { booksId: 1003, booksNmae: '设计模式', price: 85 },
          { booksId: 1004, booksNmae: 'HTTP协议图解', price: 75 }
        ]
      },
      computed: {
        totalPrice: function () {
          let total = 0;
          for (const item of this.books) {
              total += item.price;
          }
          return total;
        }        
      },
        
    })
  </script>
</body>

</html>
