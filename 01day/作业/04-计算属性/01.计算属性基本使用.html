<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id='app'>
    <h2>{{firstName}} {{lastName}}</h2>
    <h2>{{firstName + ' ' + lastName}}</h2>
    <h2>{{getFullName()}}</h2>
    <!-- 计算属性实现 -->
    <h2>{{fullName}}</h2>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    // 计算属性
    // options中的computed属性
    
    const app = new Vue({
      el: '#app',
      data: {
         firstName: '李',
         lastName: '元芳'
      },
      methods: {
        getFullName(){
          return this.firstName + ' ' + this.lastName;
        }
      },
      computed: {
        fullName: function(){
          return this.firstName + ' ' + this.lastName;
        }
      },
    })
  </script>
</body>
</html>
