<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .active {
      background: red;
    }
    .line {
      color: royalblue;
    }
  </style>
</head>
<body>
  <div id='app'>
    <!-- v-bind: 数组语法 -->
    <h2 :class="[isActive,isLine]">{{message}}</h2>
    <h2 :class="getStyle()">{{message}}</h2>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    // [变量,也可以是字符串]
    const app = new Vue({
      el: '#app',
      data: {
         message: '你好',
         isActive: 'active',
         isLine: 'line'
      },
      methods: {
        getStyle(){
          return [this.isActive,this.isLine];
        }
      },
    })
  </script>
</body>
</html>
