<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id='app'>
    <h2>{{message}}</h2>
    <h2 v-text="text"></h2>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    // v-text: 跟{{}}类似,都是渲染数据
    // 不同点: v-text写在属性当中
    const app = new Vue({
      el: '#app',
      data: {
         message: '我是Mustache语法',
         text: '我是v-text语法'
      }
    })
  </script>
</body>
</html>
