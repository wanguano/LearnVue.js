<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id='app'>
    <h2 v-if="score>=90">优秀</h2>
    <h2 v-else-if="score>=80">良好</h2>
    <h2 v-else-if="score>=60">及格</h2>
    <h2 v-else>不及格</h2>
    <h2>{{result}}</h2>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    /**
     *
     *  当条件过多时尤其是 v-else-if
     * 不建议写在模板中，建议写再计算属性当中
     * */
    const app = new Vue({
      el: '#app',
      data: {
        score: 99
      },
      computed: {
        result() {
          let grade = '';
          switch (parseInt(this.score / 10)) {
          case 9:
            grade = '优秀'
            break;
          case 8:
            grade = '良好'
            break;
          case 6:
            grade = '及格'
            break;
          default:
            grade = '不及格'
            break;
          }
          return grade;
        }

      },
    })
  </script>
</body>

</html>
