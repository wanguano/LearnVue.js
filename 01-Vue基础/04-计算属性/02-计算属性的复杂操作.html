<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id='app'>
    <h2>总价格:{{totalPrice}}</h2>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        books: [
          { bookid: 110, bookName: '代码大全', price: 119 },
          { bookid: 120, bookName: 'ES6', price: 38 },
          { bookid: 119, bookName: 'JS高级程序设计', price: 56 }
        ]
      },
      computed: {
        totalPrice: function () {
          let result = 0;
          // for (let i = 0; i < this.books.length; i++) {
          //   result += this.books[0].price;
          // }

          // for in
          // for (let index in this.books) {
          //  result += this.books[item].price;
          // }
          
          // for of
          for(let item of this.books){
            result += item.price;
          }

          return result;
        }
      }
    })
  </script>
</body>

</html>
