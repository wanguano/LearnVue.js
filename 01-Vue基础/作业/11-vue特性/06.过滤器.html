<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id='app'>
    <h2>{{message | upcase}}</h2>
    <h2>{{message | lowcase}}</h2>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    // 私有过滤器
    // 对文本进行格式化/处理
    const vm = new Vue({
      el: '#app',
      data: {
         message: 'hello'
      },
      filters: {
        upcase(val) {
          return val.toUpperCase();
        },
        lowcase(val) {
          return val.toLowerCase();
        }
      }
    })
  </script>
</body>
</html>
