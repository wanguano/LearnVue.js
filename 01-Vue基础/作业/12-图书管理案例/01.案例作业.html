    // è¿‡æ»¤å™¨(æ ¼å¼åŒ–æ—¥æœŸ)ğŸ†—
    function dateFormat(date, format) {
      if (typeof date === "string") {
        var mts = date.match(/(\/Date\((\d+)\)\/)/);
        if (mts && mts.length >= 3) {
          date = parseInt(mts[2]);
        }
      }
      date = new Date(date);
      if (!date || date.toUTCString() == "Invalid Date") {
        return "";
      }
      var map = {
        "M": date.getMonth() + 1, //æœˆä»½ 
        "d": date.getDate(), //æ—¥ 
        "h": date.getHours(), //å°æ—¶ 
        "m": date.getMinutes(), //åˆ† 
        "s": date.getSeconds(), //ç§’ 
        "q": Math.floor((date.getMonth() + 3) / 3), //å­£åº¦ 
        "S": date.getMilliseconds() //æ¯«ç§’ 
      };

      format = format.replace(/([yMdhmsqS])+/g, function (all, t) {
        var v = map[t];
        if (v !== undefined) {
          if (all.length > 1) {
            v = '0' + v;
            v = v.substr(v.length - 2);
          }
          return v;
        } else if (t === 'y') {
          return (date.getFullYear() + '').substr(4 - all.length);
        }
        return all;
      });
      return format;
    }
    // è‡ªå®šä¹‰æŒ‡ä»¤(è·å–è¡¨å•ç„¦ç‚¹)ğŸ†—
    // è®¡ç®—å±æ€§(ç»Ÿè®¡å›¾ä¹¦æ•°é‡)ğŸ†—

    // ç”Ÿå‘½å‘¨æœŸ(å›¾ä¹¦æ•°æ®å¤„ç†,æ•°æ®æ”¾åˆ°ç”Ÿå‘½å‘¨æœŸå‡½æ•°)

    Vue.directive('focus', {

      }
    })
    var vm = new Vue({
      el: '#app',
      data: {
        name: '',
        isDisabled: false,
        bookId: '',
        no: false,
        books: [{
          id: 1,
          name: 'ä¸‰å›½æ¼”ä¹‰',
          date: 2525609975000
        }, {
          id: 2,

          date: 2525609975000
        }, {

      methods: {
        submit() {
          // åˆ¤æ–­æ˜¯æäº¤è¿˜æ˜¯æ›´æ–°
          if (this.isDisabled) {
            this.books.some(item => {
              if (this.bookId === item.id) {
                item.name = this.name;
                item.id = this.bookId;
                return true
              }
            });

          } else {
            let newBook = { name: this.name, id: this.bookId }
            this.books.push(newBook)
          }
          this.name = '';
          this.bookId = '';
          this.isDisabled = false;
        },
        edit(index) {
          this.isDisabled = true
          this.name = this.books[index].name
          this.bookId = this.books[index].id

        },
        remove(id) {
          let index = this.books.findIndex(item => item.id === id);
          this.books.splice(index, 1);
        }
      },
      filters: {
        format(val) {
          return dateFormat(val, 'yyyy-MM-dd hh:mm:ss')
        }
      },
      computed: {
        count() {
          return this.books.length;
        },

      },
      watch: {
        name(val) {
          let flag = this.books.some(item => item.name === val);
          this.no = flag;
        }
      },
      mounted() {
        // è¯¥ç”Ÿå‘½å‘¨æœŸå‡½æ•°å‡ºå‘çš„æ—¶å€™, æ¨¡æ¿å·²ç»å¯ä»¥ä½¿ç”¨
