<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id='app'>
    <div>
      <cpn2></cpn2>
      <cpn1></cpn1>
    </div>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    // 1.创建第一个组件构造器(子组件)
    const cpnC1 = Vue.extend({
      template: `
        <div>
          <h2>我是标题1</h2>
          <p>我是内容,哈哈哈哈</p>
          <p>我是内容,呵呵呵</p>
        </div>
      `
    })
    
    // 2.创建第二个组件构造器(父组件)
    const cpnC2 = Vue.extend({
      template: `
        <div>
          <h2>我是标题1</h2>
          <p>我是内容,哈哈哈哈</p>
          <p>我是内容,呵呵呵</p>
          <cpn1></cpn1>
        </div>
      `,
      components: {
        cpn1: cpnC1
      }
    })


    const app = new Vue({
      el: '#app',
      data: {
        message: '你好'
      },
      components: {
        cpn2: cpnC2,
        // 要想在挂在范围内使用,需要在Vue options中使用
        cpn1: cpnC1
      }
    })
  </script>
</body>

</html>
