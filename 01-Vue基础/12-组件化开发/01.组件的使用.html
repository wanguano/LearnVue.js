<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id='app'>
    <!-- 3.使用组件 -->
    <my-cpn></my-cpn>
    <my-cpn></my-cpn>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    // 没有被挂载/管理的范围使用不了组件
    // 组件使用的步骤:
    // 1.创建组件构造器对象
    let cpnConstructor = Vue.extend({
      template: `<div>
          <h2>我是标题</h2>
          <div>我是内容,哈哈哈</div>
          <div>我是内容,呵呵呵</div>
        </div>`
    })
    // 2.注册组件,并且定义组件标签名
    Vue.component('my-cpn', cpnConstructor);

    const app = new Vue({
      el: '#app',
      data: {
        message: '你好'
      }
    })
  </script>
     

</body>

</html>
