<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id='app'>
    <cpn>
      <!-- 填上指定的坑  v-slot:坑名  (必须是在template里面) -->
      <template v-slot:center>
          <i>在template中填上center指定的坑</i>
      </template>
    </cpn>
  </div>

  <template id="cpn">
    <div>
      <!-- 挖了三个坑 -->
      <slot name="left"></slot>
      <slot name="center"></slot>
      <slot name="right"></slot>
    </div>
  </template>
   <script src='https://cdn.bootcss.com/vue/2.6.11/vue.js'></script>
  <script>
    const cpn = {
      template: '#cpn'
    }

    const vm = new Vue({
      el: '#app',
      data: {
         message: '你好'
      },
      components: {
        cpn
      }
    })
  </script>
</body>
</html>
