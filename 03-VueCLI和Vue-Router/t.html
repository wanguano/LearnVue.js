    document.addEventListener('click', (e) => {
      console.log(e.pageX);
      console.log(e.pageY);
      initText(['❤', '🐷', '🚶‍♂️', '🌰', '💔', '🤒', '😁', '👀', '🥝', '🙃', '🐧', '🕓', '💦', '🍅', '🌎'])

      function initText(textArr) {
        var text = textArr;
        var num = 0
        if (document.querySelector('#xin')) {
          document.querySelector('#xin').remove();
        }
        var div = document.createElement('div')
        window.getSelection ? window.getSelection().removeAllRanges() : document.selection.empty();
        div.id = 'xin';
        div.style.position = 'absolute'
        div.style.fontSize = '15px'
        div.style.color = 'rgb(245,34,45)'
        num = parseInt(Math.random() * text.length)
        div.innerHTML = textArr[num];
        div.style.left = e.pageX + 3  + 'px'
        div.l = e.pageX - 19 + 'px'
        div.style.top = e.pageY + 3 + 'px'
        div.t = e.pageY - 22 + 'px'
        div.style.opacity = 0;
        document.body.append(div)
        $(div).animate({
          opacity: 1,
          fontSize: 45,
        }, function () {
          setTimeout(() => {
            if (num % 2 == 0) {
              $(div).slideToggle(500, 'linear')
              $(div).slideToggle(500, 'linear')
            } else {
              $(div).fadeToggle(600, 'linear')
              $(div).fadeToggle(1000, 'linear')
            }

          }, 600);
        })
      }

    })


  </script>
