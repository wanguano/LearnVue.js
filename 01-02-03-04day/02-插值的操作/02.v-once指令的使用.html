<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id='app'>
    <h2>{{message}}</h2>
    <h2 v-once>{{message}}</h2>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    /*
      设置了 v-once 指令,数据不会响应式的更新,只会保留第一次的数据
    */
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好'
      }
    })
  </script>
</body>

</html>
