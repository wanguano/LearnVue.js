<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id='app'>
    <!-- v-on访问修饰符 -->
    <!-- 1 .stop 阻止事件冒泡 -->
    <div @click="divClick">
      <button @click.stop="btnClick">按钮</button>
    </div>
<br>
    <!-- 2 .prevent 阻止事件的默认行为 -->
    <a @click.prevent="btnClick" href="http://yanxuan.nosdn.127.net/54834f9fd4841b6ddc3117a16095a3f1.png">gitee</a>
<br>
<br>
    <!-- 3 .once 只触发一次事件 -->
    <button @click.once="btnClick">按钮2</button>
<br>  
<br>  
    <!-- 4  {keyCode | keyAlias} -->
    <input @keyup.Enter="keyUp" type="text">


  </div>

  <script src='../js/vue.js'></script>
  <script>
    // 当父元素和子元素注册了相同的事件,子元素触发了会冒泡的父级元素接着触发
    const app = new Vue({
      el: '#app',
      data: {
         message: '你好'
      },
      methods: {
        btnClick() {
          console.log('btnClick');
        },
        divClick() {
          console.log('divClick');
        },
        keyUp() {
          console.log('ok');
        }
      },
    })
  </script>
