<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .active {
      color: red;
    }
  </style>
</head>

<body>
  <!-- 需求:
        作业需求: 点击列表中的哪一项, 那么该项的文字变成红色
  -->
  <div id='app'>
    <ul>
      <li v-for="(item, index) in movies" :class="{active: isActive === index}" @click="click(index)">{{item}}</li>
    </ul>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        movies: ['海尔兄弟', '大话西游', '误杀', '少年的你'],
        isActive: 0
      },
      methods: {
        click(index) {
          this.isActive = index;
        }
      }
    })
  </script>
</body>

</html>
