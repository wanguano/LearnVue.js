<script src='https://cdn.bootcss.com/vue/2.6.11/vue.js'></script>
<script>
  // 1.Vue初识
  // 特点: 响应式,渐进式
  // (1)响应式:
  //    当一个状态改变之后,与这个状态相关的事物也随之改变,从前端来看就是数据状态改变后相关DOM也随之改变.数据模型仅仅是普通话的JS对象. 当你修改他们时, 视图会进行更新
  // (2)渐进式
  //    可以将Vue作为你应用的一部分...

  // 编程范式: 声明式编程

  let app = new Vue({
    el: '#app', // 挂载元素(要管理的元素)
    data: {
      message: 'how are you'
    }
  });



</script>
