<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id='app'>
    <input type="text" name="" v-color="color" id="">
  </div>
  <script src='../js/vue.js'></script>
  <script>
    // 带参数自定义指令
    Vue.directive('color',{
      inserted(el, arg) {
        el.style.background = arg.value;
      }
    })

    const vm = new Vue({
      el: '#app',
      data: {
         color: 'skyblue'
      }
    })
  </script>
</body>
</html>
