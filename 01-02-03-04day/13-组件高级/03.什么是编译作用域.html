<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id='app'>
    <!-- 在Vue实例作用域中,默认使用Vue实例的数据 -->
    <cpn v-show="flag"></cpn>
  </div>
  <template id="cpn">
    <div>
      <h2>我是标题</h2>
      <button v-show="flag">我是按钮</button>
    </div>
  </template>
  <script src='../js/vue.js'></script>
  <script>
    // 编译做作用: 组件范围内(作用域), 只能访问该作用域的数据
    const vm = new Vue({
      el: '#app',
      data: {
         message: '你好',
         flag: true
      },
      components: {
        cpn: {
          template: '#cpn',
          data() {
            return {
              flag: false
            }
          }
        }
      }
    })
  </script>
</body>
</html>
