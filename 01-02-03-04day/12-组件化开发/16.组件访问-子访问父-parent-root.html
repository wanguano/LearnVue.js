<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id='app'>
    <cpn></cpn>
  </div>


  <template id="cpn">
    <div>
      <h2>cpn:{{name}}</h2>
      <ccpn></ccpn>
    </div>
  </template>

  <template id="ccpn">
    <div>
      <h2>ccpn</h2>
      <button @click="btnClick">访问父级组件</button>
    </div>
  </template>

  <script src='../js/vue.js'></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        message: '我是根组件中的:你好'
      },
      components: {
        cpn: {
          template: '#cpn',
          data() {
            return {
              name: '我是cpn组件的名字'
            }
          },
          components: {
           ccpn: {
            template: '#ccpn',
            methods: {
              btnClick() {
                // 1.访问父组件中的数据
                console.log(this.$parent.name);
                // 2.访问根组件中的数据
                console.log(this.$root.message);
              }
            },
           }
          }
        }
      }
    })
  </script>
</body>

</html>
